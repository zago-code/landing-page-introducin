<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="logo__container">
      <figure class="logo__image">
        <img src="./images/logo.svg" alt="Logotipo de pÃ¡gina" />
      </figure>
    </header>
    <section class="main_container">
      <figure class="left__container">
        <img src="./images/illustration-mockups.svg" alt="mockups" />
      </figure>
      <div class="right__container">
        <h2 class="right__container-title">
          Build The Community <br />
          Your Fans Will Love
        </h2>
        <p class="right__container-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn" type="button">Register</button>
      </div>
    </section>
    <footer>
      <nav class="redes__container">
        <ul class="icons__container">
          <li>
            <a class="icon__item" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li>
            <a class="icon__item" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li>
            <a class="icon__item" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
